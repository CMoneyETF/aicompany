          { id: 'control', name: '工業控制', companies: [ { id: '6414', ticker: '6414', name: '樺漢', description: '工業機器人控制器與 ESaaS 雲平台。', financials: { revenue: '147.58', mom: '11.61', yoy: '4.54', cumulativeYoy: '-2.72', isRevenueAllTimeHigh: true }, monthlyRevenue: [ { month: '1月', value: 112.82 }, { month: '2月', value: 104.77 }, { month: '3月', value: 127.07 }, { month: '4月', value: 119.24 }, { month: '5月', value: 115.17 }, { month: '6月', value: 112.52 }, { month: '7月', value: 105.76 }, { month: '8月', value: 108.25 }, { month: '9月', value: 122.16 }, { month: '10月', value: 116.44 }, { month: '11月', value: 132.22 }, { month: '12月', value: 147.58 } ] } ] }
        ]
      }
    ];

    // --- 2. STATE ---
    let selectedIndustry = INDUSTRIES[0];
    let selectedCompany = null;
    let isSidebarOpen = false;
    let clickCount = 0;
    
    // Charts
    let revenueChart = null;
    let profitChart = null;

    // --- 3. DOM ELEMENTS ---
    const sidebarList = document.getElementById('industry-list');
    const industryView = document.getElementById('industry-view');
    const companyView = document.getElementById('company-view');
    const industryNameEl = document.getElementById('industry-name');
    const industryDescEl = document.getElementById('industry-desc');
    const industryIconEl = document.getElementById('industry-icon-container');
    const subIndustryContainer = document.getElementById('sub-industry-container');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');

    // --- 4. RENDER FUNCTIONS ---

    function renderSidebar() {
        sidebarList.innerHTML = INDUSTRIES.map(ind => `
            <li>
                <button onclick="selectIndustry('${ind.id}')" 
                    class="w-full flex items-center gap-3 px-4 py-3.5 rounded-lg text-base font-medium transition-all duration-300 group relative overflow-hidden
                    ${selectedIndustry.id === ind.id 
                        ? 'bg-brand-500/10 text-brand-400 border border-brand-500/30' 
                        : 'text-slate-400 hover:bg-white/5 hover:text-slate-200 border border-transparent'}">
                    ${selectedIndustry.id === ind.id ? '<div class="absolute left-0 top-0 bottom-0 w-1 bg-brand-500 shadow-[0_0_10px_#06b6d4]"></div>' : ''}
                    <i data-lucide="${ind.iconName}" class="w-[18px] h-[18px] transition-colors duration-300 ${selectedIndustry.id === ind.id ? 'text-brand-400 drop-shadow-[0_0_5px_rgba(6,182,212,0.8)]' : 'text-slate-500 group-hover:text-slate-300'}"></i>
                    <span class="text-left flex-1 truncate relative z-10">${ind.name}</span>
                </button>
            </li>
        `).join('');
        lucide.createIcons();
    }

    function renderIndustryView() {
        // Toggle Views
        industryView.classList.remove('hidden');
        companyView.classList.add('hidden');

        // Header Info
        industryNameEl.textContent = selectedIndustry.name;
        industryDescEl.textContent = selectedIndustry.description;
        industryIconEl.innerHTML = `<i data-lucide="${selectedIndustry.iconName}" class="w-6 h-6 stroke-2"></i>`;

        // Render Sub Industries
        subIndustryContainer.innerHTML = selectedIndustry.subIndustries.map(sub => `
            <div class="bg-slate-900/60 backdrop-blur-md rounded-xl border border-white/10 shadow-lg hover:shadow-[0_0_20px_rgba(6,182,212,0.1)] hover:border-brand-500/30 transition-all duration-300 overflow-hidden flex flex-col group">
                <div class="bg-white/5 border-b border-white/10 px-6 py-4 flex justify-between items-center group-hover:bg-white/10 transition-colors">
                    <h3 class="font-bold text-white text-xl lg:text-2xl flex items-center gap-3 tracking-wide whitespace-nowrap">
                        ${sub.name}
                        <span class="text-xs font-mono font-normal text-brand-300 bg-brand-900/30 border border-brand-500/30 px-3 py-1 rounded-full">
                           ${sub.companies.length} 家
                        </span>
                    </h3>
                </div>
                <!-- Desktop Table Header -->
                <div class="hidden lg:grid grid-cols-12 gap-4 px-6 py-4 bg-slate-950/30 border-b border-white/5 text-base font-mono text-brand-500 uppercase tracking-widest whitespace-nowrap">
                   <div class="col-span-4 pl-1">公司名稱</div>
                   <div class="col-span-2 text-right">營收 (億)</div>
                   <div class="col-span-2 text-right">月增 (%)</div>
                   <div class="col-span-2 text-right">年增 (%)</div>
                   <div class="col-span-2 text-right">累計年增 (%)</div>
                </div>
                <div class="px-4 lg:px-6 py-2">
                    ${sub.companies.map(comp => renderCompanyRow(comp)).join('')}
                </div>
                <div class="px-6 py-4 bg-white/5 border-t border-white/5">
                   <div class="flex items-center justify-between text-base text-slate-500 font-mono">
                     <span>資料來源：營收飆漲追蹤器APP</span>
                     <span>單位：新台幣</span>
                   </div>
                </div>
            </div>
        `).join('');
        
        lucide.createIcons();
    }

    function renderCompanyRow(comp) {
        const fin = comp.financials;
        const isHigh = fin?.isRevenueAllTimeHigh;
        
        // Logic for colors
        const getColor = (val) => {
            if(val === '尚未公布') return 'text-slate-600 bg-slate-800/50 border border-slate-700 px-2 py-1 rounded font-medium text-xs';
            const num = parseFloat(val);
            if(num > 0) return 'text-red-400 drop-shadow-[0_0_8px_rgba(248,113,113,0.3)]';
            if(num < 0) return 'text-emerald-400 drop-shadow-[0_0_8px_rgba(52,211,153,0.3)]';
            return 'text-slate-400';
        };

        const renderCell = (val, isPct) => {
             const cls = getColor(val);
             return `<div class="flex flex-col items-end justify-center px-2 py-1 font-mono">
                 <span class="${cls} text-xl font-bold tracking-tight whitespace-nowrap">${val}${val !== '尚未公布' && isPct ? '%' : ''}</span>
             </div>`;
        }

        // Mobile stats
        const renderMobStat = (label, val, isPct) => {
            const cls = parseFloat(val) > 0 ? 'text-red-400' : parseFloat(val) < 0 ? 'text-emerald-400' : 'text-slate-200';
            return `
            <div class="flex flex-col p-3 rounded-lg bg-white/5 border border-white/5 shadow-sm">
              <span class="text-xs font-bold text-slate-400 font-mono tracking-wide mb-1.5">${label}</span>
              <span class="text-xl font-bold font-mono tracking-tight ${cls}">${val}${val !== '尚未公布' && isPct ? '<span class="text-sm ml-0.5 text-slate-400 font-normal">%</span>' : ''}</span>
            </div>`;
        }

        return `
        <div onclick="selectCompany('${comp.id}')" class="border-b border-white/5 last:border-0 hover:bg-white/5 cursor-pointer transition-colors py-5 group relative">
            <div class="absolute left-0 top-0 bottom-0 w-0.5 bg-brand-500 opacity-0 group-hover:opacity-100 transition-opacity"></div>
            
            <!-- Mobile Layout -->
            <div class="lg:hidden flex flex-col gap-4 px-2">
                <div class="flex items-start justify-between">
                   <div class="flex flex-col gap-1">
                      <div class="flex items-center gap-2">
                         <span class="text-xs font-mono font-bold bg-slate-800 text-brand-400 px-2 py-0.5 rounded border border-brand-500/30">${comp.ticker}</span>
                         ${isHigh ? '<span class="inline-flex items-center gap-1 bg-red-500/10 text-red-400 text-[10px] font-bold px-2 py-0.5 rounded-full border border-red-500/30 animate-pulse whitespace-nowrap"><i data-lucide="trending-up" class="w-2.5 h-2.5"></i> 創高</span>' : ''}
                      </div>
                      <h4 class="text-2xl font-bold text-slate-100 tracking-wide">${comp.name}</h4>
                   </div>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    ${renderMobStat('營收 (億)', fin.revenue, false)}
                    ${renderMobStat('累計年增', fin.cumulativeYoy, true)}
                    ${renderMobStat('月增率', fin.mom, true)}
                    ${renderMobStat('年增率', fin.yoy, true)}
                </div>
                <p class="text-sm text-slate-400 leading-relaxed border-l-2 border-slate-700 pl-3 mt-1">${comp.description}</p>
            </div>

            <!-- Desktop Layout -->
            <div class="hidden lg:flex flex-col">
                <div class="grid grid-cols-12 gap-4 items-center mb-3 px-2">
                   <div class="col-span-4 flex flex-col pr-2 min-w-0">
                      <div class="flex items-center gap-2 mb-1 flex-wrap">
                         <span class="text-sm font-mono font-bold bg-slate-800 text-brand-400 px-2 py-0.5 rounded border border-brand-500/30 group-hover:border-brand-400 transition-colors shadow-[0_0_10px_rgba(6,182,212,0.1)] whitespace-nowrap">${comp.ticker}</span>
                         ${isHigh ? '<span class="inline-flex items-center gap-1 bg-red-500/10 text-red-400 text-xs font-bold px-2 py-0.5 rounded-full border border-red-500/30 animate-pulse whitespace-nowrap"><i data-lucide="trending-up" class="w-3 h-3"></i> 營收創新高</span>' : ''}
                      </div>
                      <span class="text-xl font-bold text-slate-100 truncate flex items-center gap-2 group-hover:text-brand-400 transition-colors tracking-wide">${comp.name}</span>
                   </div>
                   <div class="col-span-2 text-right">${renderCell(fin.revenue, false)}</div>
                   <div class="col-span-2 text-right border-l border-white/5">${renderCell(fin.mom, true)}</div>
                   <div class="col-span-2 text-right border-l border-white/5">${renderCell(fin.yoy, true)}</div>
                   <div class="col-span-2 text-right border-l border-white/5">${renderCell(fin.cumulativeYoy, true)}</div>
                </div>
                <p class="text-base text-slate-400 leading-relaxed pl-4 border-l-2 border-slate-700 mt-1 ml-2 group-hover:border-brand-500/50 transition-colors font-light">${comp.description}</p>
            </div>
        </div>
        `;
    }

    function renderCompanyDetail() {
        if (!selectedCompany) return;
        industryView.classList.add('hidden');
        companyView.classList.remove('hidden');

        document.getElementById('company-name').textContent = selectedCompany.name;
        document.getElementById('company-ticker').textContent = selectedCompany.ticker;
        document.getElementById('company-desc').textContent = selectedCompany.description;
        document.getElementById('stat-revenue').textContent = selectedCompany.financials.revenue || '--';
        
        const yoy = selectedCompany.financials.yoy;
        const yoyEl = document.getElementById('stat-yoy');
        yoyEl.textContent = yoy ? `${yoy}%` : '--';
        yoyEl.className = `text-lg lg:text-xl font-bold font-mono ${parseFloat(yoy) >= 0 ? 'text-red-400 drop-shadow-[0_0_5px_rgba(248,113,113,0.5)]' : 'text-emerald-400'}`;

        const highBadge = document.getElementById('company-high-badge');
        if (selectedCompany.financials.isRevenueAllTimeHigh) highBadge.classList.remove('hidden');
        else highBadge.classList.add('hidden');

        lucide.createIcons();
        renderCharts();
    }

    // --- 5. LOGIC ACTIONS ---

    window.selectIndustry = (id) => {
        selectedIndustry = INDUSTRIES.find(i => i.id === id);
        selectedCompany = null;
        renderSidebar();
        renderIndustryView();
        // Close sidebar on mobile
        if(window.innerWidth < 1024) toggleSidebar();
    };

    window.selectCompany = (id) => {
        // Find company
        for(let ind of INDUSTRIES) {
            for(let sub of ind.subIndustries) {
                const found = sub.companies.find(c => c.id === id);
                if(found) {
                    selectedCompany = found;
                    break;
                }
            }
        }
        renderCompanyDetail();
    };

    document.getElementById('back-btn').addEventListener('click', () => {
        selectedCompany = null;
        industryView.classList.remove('hidden');
        companyView.classList.add('hidden');
        if (revenueChart) revenueChart.destroy();
        if (profitChart) profitChart.destroy();
    });

    const toggleSidebar = () => {
        isSidebarOpen = !isSidebarOpen;
        const translate = isSidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0';
        sidebar.className = `fixed lg:static inset-y-0 left-0 z-40 w-80 bg-slate-900/50 border-r border-white/5 transform ${translate} transition-transform duration-300 ease-in-out flex flex-col backdrop-blur-sm`;
        
        if(isSidebarOpen) sidebarOverlay.classList.remove('hidden');
        else sidebarOverlay.classList.add('hidden');
    };

    document.getElementById('mobile-menu-btn').addEventListener('click', toggleSidebar);
    sidebarOverlay.addEventListener('click', toggleSidebar);

    // --- 6. AD POPUP LOGIC ---
    window.addEventListener('click', () => {
        clickCount++;
        // Trigger on 5th click as per original spec
        if(clickCount === 5) {
            document.getElementById('ad-popup').classList.remove('hidden');
        }
    });

    function closeAd(e) {
        if(e) e.stopPropagation();
        document.getElementById('ad-popup').classList.add('hidden');
    }

    document.getElementById('close-ad-btn').addEventListener('click', closeAd);
    document.getElementById('ad-popup').addEventListener('click', (e) => {
        if(e.target.id === 'ad-popup') closeAd(e);
    });
    document.getElementById('ad-link').addEventListener('click', closeAd);

    // --- 7. CHARTS (ApexCharts) ---

    function renderCharts() {
        if(!selectedCompany) return;

        // Destroy previous charts
        if (revenueChart) revenueChart.destroy();
        if (profitChart) profitChart.destroy();

        // 1. Revenue Chart
        const revData = selectedCompany.monthlyRevenue || [];
        const revOptions = {
            series: [{ name: '營收', data: revData.map(d => d.value) }],
            chart: { 
                type: 'bar', 
                height: 300, 
                toolbar: { show: false }, 
                fontFamily: 'JetBrains Mono, monospace',
                background: 'transparent'
            },
            colors: ['#06b6d4'],
            plotOptions: { bar: { borderRadius: 4, columnWidth: '60%' } },
            dataLabels: { enabled: false },
            xaxis: { 
                categories: revData.map(d => d.month), 
                axisBorder: { show: false }, 
                axisTicks: { show: false },
                labels: { style: { colors: '#94a3b8', fontSize: '10px' } }
            },
            yaxis: { 
                labels: { style: { colors: '#94a3b8', fontSize: '10px' } } 
            },
            grid: { borderColor: 'rgba(255,255,255,0.05)' },
            tooltip: { theme: 'dark' }
        };
        revenueChart = new ApexCharts(document.querySelector("#revenue-chart-container"), revOptions);
        revenueChart.render();

        // 2. Profit Chart
        const profitData = PROFITABILITY_DATA[selectedCompany.ticker] || [];
        if(profitData.length > 0) {
            const profitOptions = {
                series: [
                    { name: 'EPS', type: 'column', data: profitData.map(d => d.eps) },
                    { name: '毛利率', type: 'line', data: profitData.map(d => d.grossMargin) },
                    { name: '淨利率', type: 'line', data: profitData.map(d => d.netMargin) }
                ],
                legend: {show: false    },
                chart: { 
                    height: 300, 
                    type: 'line', 
                    toolbar: { show: false },
                    fontFamily: 'JetBrains Mono, monospace',
                    background: 'transparent'
                },
                stroke: { width: [0, 2, 2] },
                colors: ['#8b5cf6', '#fbbf24', '#22d3ee'],
                labels: profitData.map(d => d.quarter),
                yaxis: [
                    { labels: { style: { colors: '#94a3b8' } } },
                    { opposite: true, labels: { style: { colors: '#94a3b8' } } }
                ],
                xaxis: { 
                    labels: { style: { colors: '#94a3b8', fontSize: '10px' } },
                    axisBorder: { show: false },
                    axisTicks: { show: false }
                },
                grid: { borderColor: 'rgba(255,255,255,0.05)' },
                tooltip: { theme: 'dark' },
                plotOptions: { bar: { borderRadius: 4, columnWidth: '40%' } }
            };
            profitChart = new ApexCharts(document.querySelector("#profit-chart-container"), profitOptions);
            profitChart.render();
        } else {
            document.querySelector("#profit-chart-container").innerHTML = `
                <div class="h-full flex flex-col items-center justify-center text-slate-500 bg-slate-950/30 rounded-xl border border-dashed border-white/10">
                    <div class="p-4 rounded-full bg-slate-900 mb-4 border border-white/5"><i data-lucide="percent" class="w-8 h-8 text-slate-600"></i></div>
                    <p class="font-medium font-mono">暫無獲利數據</p>
                </div>`;
            lucide.createIcons();
        }
    }

    // --- INIT ---
    renderSidebar();
    renderIndustryView();
    </script>
